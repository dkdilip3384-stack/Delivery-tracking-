<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Savvy Pro - Dilip Fixed Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 350px; width: 100%; border-radius: 20px; transition: all 0.3s ease; }
        .full-screen-map { position: fixed; top: 0; left: 0; height: 100vh !important; width: 100vw !important; z-index: 9999; border-radius: 0 !important; }
        .settings-input { background: #334155; padding: 12px; border-radius: 12px; border: 1px solid #475569; width: 100%; outline: none; color: white; }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans pb-24">
    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold text-green-400">Fuel Savvy Pro</h1>
            <button onclick="toggleHistory()" class="bg-slate-800 px-3 py-1 rounded-lg text-xs">Petrol History</button>
        </div>
        
        <div class="relative mb-4">
            <div id="map" class="shadow-2xl border-2 border-slate-700"></div>
            <button onclick="toggleFullScreen()" class="absolute top-2 right-2 bg-blue-600 p-2 rounded-lg z-[1000] text-[10px] font-bold">FULL SCREEN</button>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <p class="text-[10px] text-slate-400">PROFIT</p>
                <p id="profitDisplay" class="text-xl font-bold text-green-400">₹0.00</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <p class="text-[10px] text-slate-400">DISTANCE</p>
                <p id="distDisplay" class="text-xl font-bold">0.0 km</p>
            </div>
        </div>

        <div id="historyPanel" class="hidden bg-slate-800 p-4 rounded-2xl mb-4 border border-blue-500">
            <h3 class="text-blue-400 text-sm font-bold mb-2">பெட்ரோல் ஹிஸ்டரி</h3>
            <div id="petrolLogs" class="space-y-1 max-h-32 overflow-y-auto text-xs"></div>
        </div>

        <div class="bg-slate-800 p-4 rounded-2xl mb-4 border border-slate-700">
            <div class="flex gap-2 mb-3">
                <input type="number" id="petrolAmt" placeholder="₹ பெட்ரோல் தொகை" class="settings-input text-sm">
                <button onclick="savePetrol()" class="bg-blue-600 px-4 rounded-xl font-bold text-xs">ADD</button>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <input type="number" id="mileage" value="40" placeholder="Mileage" class="settings-input text-xs">
