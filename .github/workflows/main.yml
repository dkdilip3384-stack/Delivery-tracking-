name: Build FuelSavvy Pro (Final)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Java 17 is REQUIRED for modern Android builds (Fixes Exit Code 1)
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Setup Project
        run: |
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # Use Android 12.0.0 (Matches Java 17 perfectly)
          cordova platform add android@12.0.0
          
          # Copy source files
          rm -rf www/*
          cp ../index.html www/index.html
          
          # Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          # Optimize Gradle to prevent memory crashes
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Install-Now
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
