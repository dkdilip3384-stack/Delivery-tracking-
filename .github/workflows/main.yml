name: Build FuelSavvy Pro (Final Fix)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Use Java 11 (The most stable version for Cordova builds)
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Fix for "Exit Code 1" - Setup SDK & Accept Licenses
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 8512546

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Build
        run: |
          # Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # Use Android 11.0.0 (Prevents the XmlParser/Gradle error)
          cordova platform add android@11.0.0
          
          # Copy your Index file
          rm -rf www/*
          cp ../index.html www/index.html
          
          # Copy your Custom Manifest (For Deep Links)
          cp ../AndroidManifest.xml platforms/android/app/src/main/AndroidManifest.xml
          
          # Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          # Set memory limits to prevent crashes
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Final-Fix
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
