name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli
      - name: Build APK from Vercel
        run: |
          bubblewrap init --manifest https://delivery-tracking-delta.vercel.app/manifest.json
          bubblewrap build
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: ./*.apk
