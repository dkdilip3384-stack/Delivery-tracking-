name: Build FuelSavvy Pro (Deep Link Support)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Configure
        run: |
          # 1. Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # 2. Add Android Platform 11.0.0
          cordova platform add android@11.0.0
          
          # 3. Copy Web Assets
          rm -rf www/*
          cp ../index.html www/index.html
          
          # 4. Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Apply Custom Manifest (Deep Link Fix)
        run: |
          # Instead of trying to edit the file with scripts, we simply overwrite it 
          # with our perfect version from the repository.
          cp AndroidManifest.xml fuelapp/platforms/android/app/src/main/AndroidManifest.xml
          
          echo "âœ… AndroidManifest.xml has been replaced with the custom version supporting Deep Links."

      - name: Build Debug APK
        run: |
          cd fuelapp
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Pro-App
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
