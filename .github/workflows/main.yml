name: Build FuelSavvy Pro (Final Fix)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Use Java 11 (Best for Cordova 11)
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Fix "Exit Code 1" - Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 8512546

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Build
        run: |
          # 1. Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # 2. Add Android Platform (11.0.0 is stable)
          cordova platform add android@11.0.0
          
          # 3. CRITICAL FIX: FORCE GRADLE 7.6
          # The system default is Gradle 9.x which breaks Cordova 11 (XmlParser Error)
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="https://services.gradle.org/distributions/gradle-7.6-all.zip"
          
          # 4. Copy Files
          rm -rf www/*
          cp ../index.html www/index.html
          cp ../AndroidManifest.xml platforms/android/app/src/main/AndroidManifest.xml
          
          # 5. Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          
          # Force Gradle 7.6 again to be safe
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="https://services.gradle.org/distributions/gradle-7.6-all.zip"
          
          # Memory limits
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Working-App
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
