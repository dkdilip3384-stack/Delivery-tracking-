name: Build Working App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Add Android
        run: |
          # Create project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # Add Android Platform (Version 12 is stable)
          cordova platform add android@12.0.0
          
          # Copy your file
          rm -rf www/*
          cp ../index.html www/index.html
          
          # Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          # This command builds a signed Debug APK that works on all phones
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Install-Me
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
