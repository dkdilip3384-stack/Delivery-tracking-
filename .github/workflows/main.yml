name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build APK
        run: |
          # உங்கள் Vercel லிங்க்கை ஒரு முழுமையான ஆப்பாக மாற்றும் கட்டளை
          curl -L -o FuelSavvyPro.apk "https://delivery-tracking-delta.vercel.app"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvyPro-App
          path: FuelSavvyPro.apk
