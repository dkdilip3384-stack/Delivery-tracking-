name: Build FuelSavvy Pro (Absolute Final)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Java 17 is REQUIRED for Android 12+
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Configure
        run: |
          # 1. Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # 2. Add Android Platform 12.0.0 (Modern Standard)
          cordova platform add android@12.0.0
          
          # 3. CRITICAL FIX: MANUALLY REWRITE GRADLE VERSION
          # GitHub Actions defaults to Gradle 9.x which crashes Cordova.
          # We use 'sed' to force it to use Gradle 8.1.1 inside the wrapper properties.
          cd platforms/android/gradle/wrapper
          sed -i 's/gradle-.*-all.zip/gradle-8.1.1-all.zip/g' gradle-wrapper.properties
          
          # Verify the change (printed to logs)
          cat gradle-wrapper.properties
          
          cd ../../../..
          
          # 4. Copy Files
          rm -rf fuelapp/www/*
          cp index.html fuelapp/www/index.html
          cp AndroidManifest.xml fuelapp/platforms/android/app/src/main/AndroidManifest.xml
          
          # 5. Add Plugins
          cd fuelapp
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          # Optimize Memory
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          
          # Build
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Pro-App
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
