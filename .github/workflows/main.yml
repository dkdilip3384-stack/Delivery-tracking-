name: Build FuelSavvy Pro (Final Fix)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # Using Ubuntu 22.04 is safer for Java 11 builds than 'latest'
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Java 11 is the most stable version for Android builds
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Node 16 works perfectly with Cordova Android 11
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Configure
        run: |
          # 1. Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # 2. Add Android Platform 11.0.0 (Proven Stability)
          cordova platform add android@11.0.0
          
          # 3. Copy ONLY the web assets
          # We are NOT copying AndroidManifest.xml to avoid conflicts
          rm -rf www/*
          cp ../index.html www/index.html
          
          # 4. Add Plugins
          # Geolocation plugin adds necessary permissions automatically
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          
          # Memory Optimization (Prevents crashes)
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          
          # Simple Build Command - No complex overrides
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Pro-App
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
