name: Build FuelSavvy Pro (Compatibility Mode)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # STRATEGY: Use older stable Ubuntu 22.04 to avoid bleeding-edge tool conflicts
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Java 11 is the perfect match for Cordova Android 11
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Configure
        run: |
          # 1. Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # 2. Add Android Platform 11.0.0 (The most stable legacy version)
          cordova platform add android@11.0.0
          
          # 3. Copy Files
          rm -rf www/*
          cp ../index.html www/index.html
          cp ../AndroidManifest.xml platforms/android/app/src/main/AndroidManifest.xml
          
          # 4. Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          
          # CRITICAL FIX: Force Gradle 7.6
          # Newer Gradle versions cause 'XmlParser' errors on Android 11
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="https://services.gradle.org/distributions/gradle-7.6-all.zip"
          
          # Memory Optimization
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          
          # Build
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Pro-App
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
