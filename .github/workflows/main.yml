name: Build Debug APK

push:

branches: [ main, master ] workflow dispatch:

jobs: build: runs-on: ubuntu-latest

steps:

- name: Checkout Source uses: actions/checkout@v3

Setup Node.js

uses: actions/setup-node@v3

with:

node-version:

'18'

name: Setup Java

uses: actions/setup-java@v3

with:

distribution: 'temurir

java-version: '17'

name: Setup Android SDK

uses: android-actions/setup-android@v3

name: Install Cordova

run: npm install -g cordova

name: Create App Structure

run: |

# Create a fresh Cordova project cordova create myapp com. fuelsavvy.pro "Fuel Savvy Pro" cd myapp

# Add Android Platform

cordova platform add android

# Remove default content rm -rf www/*

Copy your index.html to the app folder cp../index.html www/index.html

# Install Location Plugin (Required for GPS) cordova plugin add cordova-plugin-geolocation

name: Build Debug APK

run:

cd myapp

# Build a DEBUG APK (This is auto-signed and installs without error) cordova build android --debug

name: Upload APK

uses: actions/upload-artifact@v4

with:

name: FuelSavvyPro-Debug-APK

path: myapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
