name: Build FuelSavvy Pro (Modern Standard)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # Java 17 is STRICTLY required for Cordova Android 12+
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Project & Configure
        run: |
          # 1. Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # 2. Add Android Platform 12.0.0 (Modern & Stable)
          # This version fixes the XmlParser issue natively
          cordova platform add android@12.0.0
          
          # 3. Copy Files
          rm -rf www/*
          cp ../index.html www/index.html
          
          # NOTE: In Cordova 12, we let Cordova handle the Manifest to avoid merge conflicts.
          # We only copy it if strictly necessary, but usually, Cordova generates a good one.
          # If you have custom intents, we append them via config.xml usually, but forcing copy is okay for now.
          cp ../AndroidManifest.xml platforms/android/app/src/main/AndroidManifest.xml
          
          # 4. Add Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          
          # Force a stable Gradle version compatible with Java 17 and Android 12
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL="https://services.gradle.org/distributions/gradle-8.1.1-all.zip"
          
          # Memory Optimization
          export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m"
          
          # Build
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Pro-App
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
