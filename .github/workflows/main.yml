name: Build Final Debug APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Setup Java (JDK 11)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Critical Fix: Setup Android SDK & Accept Licenses
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 8092744

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create App & Configure
        run: |
          # Create Project
          cordova create fuelapp com.fuelsavvy.pro "Fuel Savvy Pro"
          cd fuelapp
          
          # Add Android Platform 11.0.0 (Most Stable)
          cordova platform add android@11.0.0
          
          # Copy Website Content
          rm -rf www/*
          cp ../index.html www/index.html
          
          # Install Plugins
          cordova plugin add cordova-plugin-geolocation

      - name: Build Debug APK
        run: |
          cd fuelapp
          # Set memory to avoid crashes
          export _JAVA_OPTIONS="-Xmx4096m"
          # Build
          cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FuelSavvy-Final-Debug
          path: fuelapp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
